machine:
  pre:
    - sudo apt-get update; USE_PRECOMPILE=true sudo -E circleci-install php 7.1.0
  php:
    version: 7.1.0

test:
  override:
    - pwd
    - mkdir -p $CIRCLE_TEST_REPORTS/phpunit
    - mkdir -p build/logs
    - phpunit --coverage-clover $CIRCLE_TEST_REPORTS/phpunit/clover.xml --log-junit $CIRCLE_TEST_REPORTS/phpunit/junit.xml tests
    - 'echo $CIRCLE_TEST_REPORTS'
    - 'echo $HOME'
    - 'echo "s#<file name=\(.\)$HOME/$CIRCLE_PROJECT_REPONAME#<file name=\1#"'
    - 'sed -ie "s#<file name=\(.\)$HOME/$CIRCLE_PROJECT_REPONAME#<file name=\1#" $CIRCLE_TEST_REPORTS/phpunit/clover.xml'
    - head $CIRCLE_TEST_REPORTS/phpunit/clover.xml
    - head $CIRCLE_TEST_REPORTS/phpunit/clover.xmle
    - ./vendor/bin/test-reporter --coverage-report clover-touched.xml
    - bash <(curl -s https://codecov.io/bash) -f $CIRCLE_TEST_REPORTS/phpunit/clover.xmle
